<body>
    <h1>JavaScript Labs</h1>

  <h2>User Profile Generator</h2>
  <button id="generate">Generate Profile</button>

  <h2>Dark Mode</h2>
  <button id="darkModeBtn">Toggle Dark Mode</button>

  <div id="resultBox"></div>
  
  <div class="container">
    <label>Age Verification</label><br>
    <input type="text" id="age">
    <button class="nn" onclick="verify()">Verify</button>
    <div id="result" class="message"></div>
  </div>
  <form> 
  <h1> Shopping List</h1>
  <input type="text" placeholder="Add an item">
   <button class="nnn">  Add</button></form>
  <script>
    const generateBtn = document.getElementById("generate");
    const darkModeBtn = document.getElementById("darkModeBtn");
    const resultBox = document.getElementById("resultBox");

    generateBtn.addEventListener("click", () => {
      const name = prompt("Enter your name:");
      if (!name) return;

      const age = prompt("Enter your age:");
      if (!age || isNaN(age)) return;

      const developer = confirm("Are you a developer?");
      const status = developer ? "Developer" : "Not a Developer";
      const birthYear = new Date().getFullYear() - parseInt(age);

      resultBox.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Age:</strong> ${age}</p>
        <p><strong>Status:</strong> ${status}</p>
        <p><strong>Birth Year:</strong> ${birthYear}</p>
      `;
      resultBox.style.display = "block";
    });

    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
    


    function verify() {
      const result = document.getElementById("result");
      result.innerHTML = " Access granted<br>Welcome to our service";
}

  </script>


</body></html>
